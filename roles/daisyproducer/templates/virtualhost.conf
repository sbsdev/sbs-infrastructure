
<VirtualHost *:80>
    ServerAdmin sysadmin@sbszh.ch
    ServerName {{ host }}.sbszh.ch
    ServerAlias {{ host }}.sbszh.ch
    ServerAlias {{ host }}

    DocumentRoot /srv/{{ host }}.sbszh.ch/
    ErrorLog /var/log/apache2/{{ host }}.sbszh.ch-error_log
    CustomLog /var/log/apache2/{{ host }}.sbszh.ch-access_log combined

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    # LogLevel info

    HostnameLookups Off
    UseCanonicalName Off
    ServerSignature On

    Alias /media/ /usr/share/pyshared/django/contrib/admin/static/

    <Directory /usr/share/pyshared/django/contrib/admin/static/>
	Order deny,allow
	Allow from all
    </Directory>

    Alias /stylesheets/ /srv/{{ host }}.sbszh.ch/daisyproducer/daisyproducer/public/stylesheets/
    Alias /javascripts/ /srv/{{ host }}.sbszh.ch/daisyproducer/daisyproducer/public/javascripts/
    Alias /images/      /srv/{{ host }}.sbszh.ch/daisyproducer/daisyproducer/public/images/

    <Directory /srv/{{ host }}.sbszh.ch/daisyproducer/daisyproducer>
	Order deny,allow
	Allow from all
    </Directory>

    Alias /archive/ /srv/{{ host }}.sbszh.ch/daisyproducer/daisyproducer/archive/
    Alias /schema/  /srv/{{ host }}.sbszh.ch/daisyproducer/daisyproducer/documents/schema/

    RewriteEngine On
    RewriteRule "^/hyphenations/(.*)" "http://{{ host }}.sbszh.ch:8080/hyphenations/$1" [P]

    WSGIScriptAlias / /srv/{{ host }}.sbszh.ch/daisyproducer/daisyproducer/daisyproducer.wsgi

</VirtualHost>
